<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloading">
        <div id="preloading-text"></div>
      </div>
    <div id="content" style="display: none;">
        <div class="navbar">
            <h1>ROCK  PAPER  SCISSOR</h1>
        </div>
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissor">✌️</button>
        </div>
        <div class="dialogue-box"> Choose Your Weapon </div>
        <div class="results">
            <div>
                You :
                <span class="result-score" data-your-score>0</span>
                <div class="result-selection" id="your-choice">❓</div>
            </div>
            <div data-final-column>
                Computer :
                <span class="result-score" data-computer-score>0</span>
                <div class="result-selection computer-emoji" id="computer-choice">❓</div>
            </div>
        </div>
    </div>
    <footer class="footer bar">
        copyright ©️ AmitDahiya08
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
